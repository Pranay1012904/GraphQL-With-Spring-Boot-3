enum PetFoodType{
    HERBIVOROUS, CARNIVOROUS, OMNIVOROUS
}

interface Pet{
    name:String!
    food:PetFoodType
    breed:String
}

type Dog implements Pet{
    name:String!
    food:PetFoodType
    breed:String
    size:String
    coatLength:String
}

type Cat implements Pet{
    name:String!
    food:PetFoodType
    breed:String
    registry:String
    country:String
}

input PetFilter{
    petType:String
}